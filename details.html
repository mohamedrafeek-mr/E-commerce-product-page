<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details</title>
  <link rel="stylesheet" href="e com.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<link rel="shortcut icon" href="./e-commerce 2.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="title">PRODUCT DETAILS</div>

    <div class="detail">
      <div class="image">
        <img src="" alt="">
      </div>
      <div class="content">
        <h1 class="name"></h1>
        <div class="price"></div>
        <div class="button">
          <button>Check Out</button>
          <button>
            Add To Cart
            <span>
              <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
              </svg>
            </span>
          </button>
        </div>
        <div class="description"></div>
      </div>
    </div>

    <div class="title">OTHER PRODUCTS</div>
    <div class="listproduct"></div>
  </div>
<footer>
  <a href="./index.html"><i class="fa-solid fa-house"></i></a>
</footer>
<div class="end">
<h4 class="name">Created by:
      <a href="https://mohamed-rafeek-portfolio.netlify.app/" class="er" target="_blank">
        &nbsp;Mohamed Rafeek
      </a>
    </h4>
    </div>
  <script>
    let products = [];

    // 1️⃣ Fetch JSON
    fetch('product.json')
      .then(response => response.json())
      .then(data => {
        products = data;
        showDetail();
      });

    // 2️⃣ Show product detail based on ?id= in URL
    function showDetail() {
      const productId = new URLSearchParams(window.location.search).get('id');
      const detail = document.querySelector('.detail');

      // Find this product
      const product = products.find(p => p.id == productId);

      if (!product) {
        detail.innerHTML = "<p>Product not found!</p>";
        return;
      }

      // Fill main product details
      detail.querySelector('.image img').src = product.image_url;
      detail.querySelector('.name').innerText = product.name;
      detail.querySelector('.price').innerText = `$${product.price}`;
      detail.querySelector('.description').innerText = product.description;

      // 3️⃣ Show other products
      const listproduct = document.querySelector('.listproduct');
      listproduct.innerHTML = ""; // clear old ones

      products
        .filter(p => p.id != productId)
        .forEach(item => {
          const newproduct = document.createElement('a');
          newproduct.href = 'details.html?id=' + item.id;
          newproduct.classList.add('item');
          newproduct.innerHTML = `
            <img src="${item.image_url}">
            <h2>${item.name}</h2>
            <div class="price">$${item.price}</div>
          `;
          listproduct.appendChild(newproduct);
        });
    }
  </script>
</body>
</html>
